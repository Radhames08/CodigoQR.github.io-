<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactoQR</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Contacto</h1>
        <form id="contactForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Tel√©fono:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="button" onclick="generateQR()">Enviar</button>
        </form>
    </div>

    <script>
        function generateQR() {
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;

            if (name && phone && email) {
                const contactInfo = {
                    nombre: name,
                    telefono: phone,
                    email: email
                };

                const contactJSON = JSON.stringify(contactInfo);
                localStorage.setItem("contactData", contactJSON);
                console.log("Datos guardados en localStorage:", contactJSON); // Verifica en la consola
                window.location.href = "qr.html";
            } else {
                alert("Por favor, completa todos los campos.");
            }
        }
    </script>
</body>
</html>
